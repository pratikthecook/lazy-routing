<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IE required polyfills, in this exact order -->
    <script src="js/es6-shim.js"></script>
    <script src="js/system-polyfills.js"></script>

    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>
    <script src="js/http.dev.js"></script>
    <script src="js/web-api.js"></script>


    <!-- Add the router library -->
    <script src="js/router.dev.js"></script>

    <script src="js/jquery-2.1.4.min.js"></script>


    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: { emitDecoratorMetadata: true },
            packages: {'app': {defaultExtension: 'ts'}}
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>
</head>

<body>

  <lazy-app></lazy-app>

</body>

</html>
